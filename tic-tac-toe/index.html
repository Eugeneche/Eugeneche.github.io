        </div>
        <div class="field">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>

            <div class="square"></div>
        </div>
        <button class="new-game" disabled>New Game</button>
    </div>

    <script src="chips.js"></script>
</body>
</html>
