<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link rel="stylesheet" href="css/slider.css">
    <script src="https://kit.fontawesome.com/0aea527b10.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="single-goods">
        <div class="container">
            <div class="single-goods-left">
                <div class="goods-img-max">
                    <img id="goods-max" src="img/iconfinder_Shirt_men_3445572.png" alt="">
                </div>
                <div class="goods-img-min">
                    <div><img class="goods-min" src="img/iconfinder_Polo_shirt_3445574.png" alt=""></div>
                    <div><img class="goods-min" src="img/iconfinder_Pyjamas_3445573.png" alt=""></div>
                    <div class="active"><img class="goods-min" src="img/iconfinder_Shirt_men_3445572.png" alt=""></div>
                </div>
            </div>
            <div class="single-goods-right">
                <div class="single-goods-card">
                    <h1>FULL WINTER KIT</h1>
                    <p class="short-description">Half Jacket + Skiny Trousers + Boot leather</p>
                    <p class="full-description">Lorem Ipsum is simply dummy text of the printing and typesetting industry 
                    Lorem Ipsum is simply dummy text of the printing and typesetting industry</p>
                </div>
                <div class="light-grey-line"></div>
                <div class="choose-size">
                    <div class="left">Choose Size:
                        <span class="size">S</span> -
                        <span class="size">M</span> -
                        <span class="size active">L</span> -
                        <span class="size">XL</span>
                    </div>
                    <div class="right">
                        Choose Quantity: <button>-</button><span class="size active">3</span><button>+</button>
                    </div>
                </div>
                <div class="light-grey-line"></div>
                <div class="order-block">
                    <div class="price">Price: $120</div>                   
                    <div class="link">
                        <a href="#"><i class="fas fa-globe-americas"></i></a>
                        <a href="#"><i class="fas fa-cart-plus"></i></a>
                        <a href="#"><i class="far fa-heart"></i></a>
                        <button class="order-now">Order Now</button>
                    </div>                    
                </div>
            </div>
        </div>
    </div>

    <script src="js/goods_slider.js"></script>
</body>

</html>
